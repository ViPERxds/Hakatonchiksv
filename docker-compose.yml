version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invoice_api
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DATABASE_URL=sqlite:///./data/invoices.db
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./models:/app/models
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - invoice_network

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invoice_bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - API_URL=http://api:8000
      - DATABASE_URL=sqlite:///./data/invoices.db
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./notebooks:/app/notebooks
      - ./models:/app/models
    depends_on:
      api:
        condition: service_healthy
    command: python run_bot.py
    restart: unless-stopped
    networks:
      - invoice_network

networks:
  invoice_network:
    driver: bridge

volumes:
  data:
  uploads:
  models:
